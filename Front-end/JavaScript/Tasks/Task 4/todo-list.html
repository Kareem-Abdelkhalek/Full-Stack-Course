<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="todo-list.css" />
  </head>
  <body>
    <div class="container">
      <h1>My Todo List</h1>

      <div class="todo-input-grid">
        <input placeholder="Enter task name" class="js-name-input name-input" />

        <button class="add-todo-button js-add-todo-button">Add Task</button>
      </div>

      <div class="js-todo-list todo-grid"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
