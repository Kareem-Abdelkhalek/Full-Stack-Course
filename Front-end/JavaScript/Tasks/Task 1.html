<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .calculator {
        background: #000;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        width: 360px;
      }

      .display {
        background: #000;
        color: #fff;
        font-size: 64px;
        text-align: right;
        padding: 20px;
        margin-bottom: 10px;
        border-radius: 10px;
        min-height: 100px;
        display: flex;
        align-items: flex-end;
        justify-content: flex-end;
        overflow: hidden;
        word-wrap: break-word;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }

      button {
        border: none;
        border-radius: 50%;
        font-size: 32px;
        font-weight: 400;
        cursor: pointer;
        transition: all 0.1s;
        height: 70px;
        width: 70px;
        color: #fff;
      }

      button:active {
        transform: scale(0.95);
        opacity: 0.7;
      }

      .number {
        background: #333;
      }

      .number:hover {
        background: #4a4a4a;
      }

      .operator {
        background: #ff9500;
      }

      .operator:hover {
        background: #ffb143;
      }

      .function {
        background: #a5a5a5;
        color: #000;
      }

      .function:hover {
        background: #d4d4d4;
      }

      .zero {
        grid-column: span 2;
        border-radius: 50px;
        width: 152px;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button
          class="function"
          onclick="calculation = ''; console.log(`cleared ${calculation}`)"
        >
          C
        </button>
        <button
          class="function"
          onclick="calculation += '+/-'; console.log(`calculation`)"
        >
          +/-
        </button>
        <button
          class="function"
          onclick="calculation += '%'; console.log(calculation)"
        >
          %
        </button>
        <button
          class="operator"
          onclick="calculation += '/'; console.log(calculation)"
        >
          ÷
        </button>

        <button
          class="number"
          onclick="calculation += '7'; console.log(calculation)"
        >
          7
        </button>
        <button
          class="number"
          onclick="calculation += '8'; console.log(calculation)"
        >
          8
        </button>
        <button
          class="number"
          onclick="calculation += '9'; console.log(calculation)"
        >
          9
        </button>
        <button
          class="operator"
          onclick="calculation += '*'; console.log(calculation)"
        >
          ×
        </button>

        <button
          class="number"
          onclick="calculation += '4'; console.log(calculation)"
        >
          4
        </button>
        <button
          class="number"
          onclick="calculation += '5'; console.log(calculation)"
        >
          5
        </button>
        <button
          class="number"
          onclick="calculation += '6'; console.log(calculation)"
        >
          6
        </button>
        <button
          class="operator"
          onclick="calculation += '-'; console.log(calculation)"
        >
          −
        </button>

        <button
          class="number"
          onclick="calculation += '1'; console.log(calculation)"
        >
          1
        </button>
        <button
          class="number"
          onclick="calculation += '2'; console.log(calculation)"
        >
          2
        </button>
        <button
          class="number"
          onclick="calculation += '3'; console.log(calculation)"
        >
          3
        </button>
        <button
          class="operator"
          onclick="calculation += '+'; console.log(calculation)"
        >
          +
        </button>

        <button
          class="number zero"
          onclick="calculation += '0'; console.log(calculation)"
        >
          0
        </button>
        <button
          class="number"
          onclick="calculation += '.'; console.log(calculation)"
        >
          .
        </button>
        <button
          class="operator"
          onclick="calculation = eval(calculation); console.log(calculation)"
        >
          =
        </button>
      </div>
    </div>

    <script>
      let calculation = "";
    </script>
  </body>
</html>
