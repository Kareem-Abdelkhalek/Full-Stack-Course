<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      const todolist = {};
      function renderTodoList() {
        let todolisthHTML = "";
        for (let i = 0; i < todolist.length; i++) {
          const { name, dueDate } = todolist[i];
          const html = `
            <div>${name}</div>
            <div>${dueDate}</div>
            <button class="delete-todo-button" onclick ="
            todolist.splice(${i},1);
            renderTodoList();

            ">Delet</button>
          `;
          todolisthHTML += html;
        }
        document.querySelector(`.js-todo-list`).innerHTML = todolisthHTML;
      }

      function addtodo() {
        const name = document.querySelector(`.ja-name-input`).value;
        const dueDate = document.querySelector(`.js-duedate-input`).value;
        todolist.push({ name, dueDate });
        renderTodoList();
      }
      function savestorge() {
        localStorage.setItem(`todolist`, JSON.stringify(todolist));
      }
    </script>
  </body>
</html>
